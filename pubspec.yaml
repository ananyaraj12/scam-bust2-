name: scam_burst
description: AI-powered scam protection for senior citizens.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  tflite_flutter: ^0.12.1          # Runs the AI (updated for compatibility)
  # flutter_sms_receiver removed: unavailable on pub.dev
  flutter_background_service: ^5.0.5 # Keeps app alive
  system_alert_window: 2.0.7       # Shows Red Alert Popup
  permission_handler: ^11.0.0       # Asks for permissions
  shared_preferences: ^2.2.0
  flutter_overlay_window: ^0.4.3
  
dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/model.tflite
    - assets/vocab.json